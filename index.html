function progressBar() {
  var elem = document.getElementById("myBar"); 
    var width = 10;
    var id = setInterval(frame, 700);
    function frame() {

        } else {
            width++; 
            elem.style.width = width + '%'; 
            elem.innerHTML = width * 1 + '%';
        }
    }
}
